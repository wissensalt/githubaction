    level2:
      level3:
        key: value
        list:
          - item1
          - item2
          - item3

mixed:
  integer: 42
  float: 3.14
  string: Hello, World!
  boolean: true
  list:
    - item1
    - item2
    - item3
  dict:
    key1: value1
