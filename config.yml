boolean_true: true

boolean_false: false

null_value: null

date: 2023-10-01

time: 2023-10-01T12:00:00Z

regex: ^[a-zA-Z0-9_]+$

config:
  version: 1
  name: Sample Configuration
  description: This is a sample configuration file.

fruits:
  - name: apple
    color: red
    weight: 150
